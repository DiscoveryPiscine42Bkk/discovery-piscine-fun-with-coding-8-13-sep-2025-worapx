<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Table</title>
<style>
html, body {
    height: 100%;
    margin: 0;
}
table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}
td {
    border: 3px solid black;
    vertical-align: middle;
    padding: 20px;
    font-size: 1.5em;
}

@media screen and (max-width: 600px) {
    td {
        display: block;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
}
</style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: lightskyblue;">First cell</td>
            <td style="background-color: lightpink;">Second cell</td>
        </tr>
    </table>
</body>
</html>
