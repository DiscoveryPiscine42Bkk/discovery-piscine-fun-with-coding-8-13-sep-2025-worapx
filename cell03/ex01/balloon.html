<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Explode this balloon</title>
<style>
  :root { --min: 200; --max: 420; }
  * { box-sizing: border-box }
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    font-family: system-ui, Arial, sans-serif;
    background: #f6f7fb;
  }
  #balloon {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: red;
    box-shadow: 0 10px 24px rgba(0,0,0,.15);
    cursor: pointer;
    user-select: none;
    transition: background-color .15s ease, transform .05s ease;
  }
</style>
</head>
<body>

<div id="balloon" aria-label="balloon"></div>

<script>
  const balloon = document.getElementById('balloon');
  const colors = ['red', 'green', 'blue'];
  let colorIdx = 0;
  let size = 200;

  function render() {
    balloon.style.width = size + 'px';
    balloon.style.height = size + 'px';
    balloon.style.backgroundColor = colors[colorIdx];
  }

  balloon.addEventListener('click', () => {
    size += 10;
    colorIdx = (colorIdx + 1) % colors.length;
    if (size > 420) { size = 200; colorIdx = 0; } // explode & reset
    render();
  });

  balloon.addEventListener('mouseleave', () => {
    size = Math.max(200, size - 5);
    colorIdx = (colorIdx - 1 + colors.length) % colors.length;
    render();
  });

  render();
</script>
</body>
</html>
