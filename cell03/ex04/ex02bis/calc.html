<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Basic Calculator (jQuery)</title>
</head>
<body>
  <input type="text" id="left"  placeholder="Left number">
  <select id="operator">
    <option value="+">+</option><option value="-">-</option>
    <option value="*">*</option><option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="right" placeholder="Right number">
  <input type="submit" id="go" value="Try me!">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    function calc(){
      const l = parseInt($('#left').val(),10);
      const r = parseInt($('#right').val(),10);
      const op = $('#operator').val();

      if(isNaN(l) || isNaN(r) || l < 0 || r < 0){ alert('Error :('); return; }
      if((op==='/'||op==='%') && r===0){ alert("It’s over 9000!"); console.log("It’s over 9000!"); return; }

      let res;
      switch(op){
        case '+': res = l+r; break;
        case '-': res = l-r; break;
        case '*': res = l*r; break;
        case '/': res = l/r; break;
        case '%': res = l%r; break;
      }
      alert('Result: ' + res);
      console.log('Result:', res);
    }

    $(function(){
      $('#go').on('click', calc);
      setInterval(()=> alert('Please, use me...'), 30000);
    });
  </script>
</body>
</html>
